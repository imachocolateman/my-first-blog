<!DOCTYPE html>
<html>
<head>
	<title>Ma blog</title>
</head>

<body>
	<div>
		<h1><a href="/">Ma Girly Blog</a></h1>

	{% for post in posts %}

	{% endfor %}
</body>

</html>
